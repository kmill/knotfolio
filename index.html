<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="./src/main.mjs"></script>
  </head>
  <body>
    <table id="ui-table">
      <tr>
        <td>
          <div id="header">
            <div id="project-name">KnotFolio</div>
            <div id="undo">
              <input type="button" class="undo" value="&lt;" title="Undo">
              <span class="undo-state">1/10</span>
              <input type="button" class="redo" value="&gt;" title="Redo">
            </div>
          </div>
        </td>
        <td>
          <div id="ref-links">
            <a href="https://github.com/kmill/knotfolio" target="_blank">GitHub</a>
            | <a href="https://github.com/kmill/knotfolio/wiki" target="_blank">Help</a>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="editor">
          </div>
        </td>
        <td id="tools-td">
          <h1>Toolbox: <span class="modename"></span></h1>
          <div id="tools">
          </div>
        </td>
      </tr>
    </table>
    <div id="space"></div>
    <div id="contact">
      Questions, comments, bug reports, favorite knots?<br>
      E-mail me at <a href="mailto:kmill@math.berkeley.edu" target="_blank">kmill@math.berkeley.edu</a>
    </div>

    <div id="drop-area">
      <div class="drop-border">
        Drop images here
      </div>
    </div>
  </body>
</html>
